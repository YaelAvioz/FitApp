<div class="food-item-card-container">
    <mat-card class="food-item-card">
        <mat-card-header>
            <mat-card-title>{{foodItem.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ foodItem.calories }} calories per serving ({{ foodItem.serving_size }})</p>
            <div class="btn-container">
                <button type="button" class="btn" (click)="isModalVisible=!isModalVisible">More Nutritional Values</button>
                <button type="button" class="add-btn" (click)="addItem(foodItem.id)">+</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<app-food-item-modal *ngIf="isModalVisible" [foodItem]="foodItem"></app-food-item-modal>
