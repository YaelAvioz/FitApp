<div class="mentor-card-container">
    <mat-card class="mentor-card">
        <mat-card-header
            class="card-header">
            <img mat-card-md-image src="{{mentor.picture}}" alt="mentor-image">
        </mat-card-header>
        <div class="card-content">
            <mat-card-title>{{mentor.name}}</mat-card-title>
            <mat-card-subtitle>{{mentor.type}}</mat-card-subtitle>
        </div>
    </mat-card>
</div>
