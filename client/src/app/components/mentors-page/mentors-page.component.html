<div class="header">
    <h1>Meet Our Team</h1>
    <h3>Discover the unique perspectives and values behind each team member of our amazing team</h3>
    <h3>Click on the photos to learn more about each team member</h3>
</div>

<div class="cards-container" *ngIf="mentors$ | async as mentors">
    <div *ngFor="let mentor of mentors">
        <app-mentor-flip-card [mentor]=mentor></app-mentor-flip-card>
    </div>
</div>
