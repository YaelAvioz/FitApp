<div class="profile-page">
    <div class="user-data">
        <h1>{{user.firstname}} {{user.lastname}}</h1>
        <h3>gender: {{user.gender}} </h3>
        <h3>age: {{user.age}} </h3>
        <h3>weight:{{currentWeight}} </h3>
        <h3>height: {{user.height}}</h3>
        <h3>bmi: {{user.bmi}} </h3>
        <div *ngIf="mentor$ | async as mentor">
            <h3>mentor: {{user.mentor}}</h3>
            <img class="mentor-img" src="{{mentor.picture}}" alt="mentor-img">
        </div>
        <h3 *ngIf="user.goal">Goal: {{user.goal}}</h3>
    </div>
</div>

<div>
    {{user.foods}}
</div>

<div class="user-process">
    <mat-form-field class="short-filed">
        <mat-label for="weight">Goal</mat-label>
        <mat-select placeholder="Select Your Goal" required [(ngModel)]="selectedGoal">
          <mat-option *ngFor="let weight of weights" [value]="weight">
            {{weight}}kg
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field class="short-filed">
        <mat-label for="weight">Weight</mat-label>
        <mat-select placeholder="Current Weight" required [(ngModel)]="selectedWeight">
          <mat-option *ngFor="let weight of weights" [value]="weight">
            {{weight}}kg
          </mat-option>
        </mat-select>
      </mat-form-field>      
</div>

<div class="chart-container">
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '1000%', height:'360px'}"></canvasjs-chart>
</div>

<div class="chart-container">
    <canvasjs-chart [options]="nutritionalValuesChart" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
</div>
