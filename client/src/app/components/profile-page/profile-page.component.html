<div class="profile-page">
    <div class="user-data">
        <h1>{{user.firstname}} {{user.lastname}}</h1>
        <p>gender: {{user.gender}} </p>
        <p>age: {{user.age}} </p>
        <p>weight:{{currentWeight}} </p>
        <p>height: {{user.height}}</p>
        <p>bmi: {{user.bmi}} </p>
        <p>mentor: {{user.mentor}}</p>
        <p *ngIf="user.goal">Goal: {{user.goal}}</p>
    </div>
</div>

<div class="user-process">
    <p>enter your goal</p>
    <p>update your weight</p>
</div>

<div class="chart-container">
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '1000%', height:'360px'}"></canvasjs-chart>    
</div> 

<div class="chart-container">
    <canvasjs-chart [options]="chartOptions2" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
</div>
