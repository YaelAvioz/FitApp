<div class="cards-container" *ngIf="recipes">
    <div *ngFor="let recipe of recipes">
        <app-recipe-card [recipe]="recipe" [routerLink]="['/single-recipe', recipe.title]"></app-recipe-card>
    </div>
</div>
<div class="btn">
    <button *ngIf="limit > 0" (click)="prev()">prev</button>
    <button (click)="next()">next</button>
</div>
